<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ID examples -->
    <div id="header">This is a unique header</div>
    <div id="main-content">This is main content</div>

    <h3>Styling Note: Elements with the 'highlight' class will appear in green color, while elements with the 'box'
        class have a light grey background</h3>
    <!-- Class examples -->
    <div class="box">First box</div>
    <div class="box">Second box</div>

    <!-- Multiple classes on one element -->
    <div class="box highlight">This element has two classes</div>
    <div class="card highlight">Another element with two classes</div>
</body>

</html>
