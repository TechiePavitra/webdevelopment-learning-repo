name: Update Progress

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run progress updater
        run: python update_progress.py

      - name: Commit and push updated README
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md update_progress_debug.txt
          git commit -m "Update learning progress automatically" || echo "No changes to commit"
          git push
