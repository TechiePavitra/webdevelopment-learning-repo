<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple example for inline and block elements in HTML.">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Block Elements -->
    <h1>Block elements</h1>
    <h2>p, div</h2>
    <p>Lorem, ipsum.</p>
    <div>Div is a Block Element</div>
    <!-- Inline Element -->
    <h1>Inline elements</h1>
    <h2>a, span</h2>
    <a href="https://www.google.com">Google</a>
    <span>i'm span and i'm inline</span>

</body>

</html>
