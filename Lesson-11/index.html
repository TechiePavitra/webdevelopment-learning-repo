<!-- Exercise 1 -->

<!-- You're given 12 files: 6 audio files and 6 video files.
         Design a website using HTML only that displays these 12 files. -->
<!-- File names: 1.mp3, 2.mp3, ... 6.mp3
                            1.mp4, 2.mp4, ... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
    <meta name="description" content="A webpage displaying 6 audio files and 6 video files using HTML5 elements.">
</head>

<body>
    <header class="primary">
        <h1>Audio & Video Gallery</h1>
    </header>

    <main>
        <header class="secondary">
            <h2>Audio Files</h2>
        </header>
        <hr>
        <section class="audio">
            <audio src="1.mp3" controls>Your browser does not support the audio element.</audio>
            <audio src="2.mp3" controls>Your browser does not support the audio element.</audio>
            <audio src="3.mp3" controls>Your browser does not support the audio element.</audio>
            <audio src="4.mp3" controls>Your browser does not support the audio element.</audio>
            <audio src="5.mp3" controls>Your browser does not support the audio element.</audio>
            <audio src="6.mp3" controls>Your browser does not support the audio element.</audio>
        </section>

        <header class="secondary">
            <h2>Video Files</h2>
        </header>
        <hr>
        <section class="video">
            <video src="1.mp4" controls>Your browser does not support the video element.</video>
            <video src="2.mp4" controls>Your browser does not support the video element.</video>
            <video src="3.mp4" controls>Your browser does not support the video element.</video>
            <video src="4.mp4" controls>Your browser does not support the video element.</video>
            <video src="5.mp4" controls>Your browser does not support the video element.</video>
            <video src="6.mp4" controls>Your browser does not support the video element.</video>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechiePavitra. All rights reserved.</p>
    </footer>
</body>

</html>
